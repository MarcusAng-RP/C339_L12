<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

  <body>
    Hello World!
  </body>

  <script>
        const flow = await startFlow(page);

    // This navigation will not test the bfcache
    // because it is part of a user flow.
    await flow.navigate('https://marcusang-rp.github.io/C339_L12/test.html');

    // This timespan will try to restore the page from the bfcache.
    // Problems restoring from the bfcache are surfaced in this report.
    await flow.startTimespan();
    await page.goto('https://marcusang-rp.github.io/C339_L12/test.html');
    await page.goBack();
    await flow.endTimespan();
  </script>
